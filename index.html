<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

	<title> alight test </title>

	<script src="static/jquery-2.2.4.js"> </script>
	<script type="text/javascript" src='static/alight.js'></script>
	<script type="text/javascript" src='static/al-test.js'></script>
    <link rel="stylesheet" href="static/style.css/">
</head>


<body al-app="main_app">
    <div>
        <div class="caption">
            Welcome, {{user}}, to {{=shop}}! <br>
            Enter username: <input type="text" al-value="user">
        </div>

        <!-- Пространство под список товаров и карточку выбранного товара-->
        <div class="main">
            <!-- Список товаров-->
            <div class="itemsList">
                <p>Items list:</p>

                <a al-repeat="item in db.items" al-click="set_active(item)" href="#{{item.id}}">{{item.name}}</a>
            </div>

            <!-- Карточка выбранного-->
            <div class="itemCard">
                <p>Карточка товара.</p>

                <div class="itemCardBody">
                    <div al-if="activeItem===null">Ничего не выбрано</div>

                    <div al-repeat="(key, value) in activeItem">
                        {{key}} = {{value}}
                    </div>
                </div>

            </div>

        </div>
	</div>
</body>
</html>
