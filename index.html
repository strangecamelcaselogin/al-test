<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

	<title> alight test </title>

	<script src="static/jquery-2.2.4.js"> </script>
	<script type="text/javascript" src='static/alight.js'></script>
	<script type="text/javascript" src='static/al-test.js'></script>
    <link rel="stylesheet" href="static/style.css/">
</head>


<body al-app="main_app">
    <div>
        <div class="caption">
            Welcome, {{username}}, to {{name}}! <br>
            Enter username: <input type="text" al-value="username">
        </div>

        <!-- Пространство под список товаров и карточку выбранного товара-->
        <div class="main">
            <!-- Список товаров-->
            <div class="itemsList">
                <p>Items list:</p>

                <a al-repeat="item in db.items" href="#item_{{$index+1}}"> {{item.name}} </a>
                <!--<div al-repeat="(k, v) in item"> {{k}} = {{v}} </div> -->
            </div>

            <!-- Карточка выбранного-->
            <div class="itemCard">
                <p>
                    Имя активного товара.
                </p>

                <div class="itemCardBody">
                    Карточка активного.
                </div>

            </div>

        </div>
	</div>
</body>
</html>
